<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<title>Spring Security</title>
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
		th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<div style="text-align:center;">

		<div class="alert alert-danger" th:if="${param.error}">Invalid
			username and password.</div>
		<div class="alert alert-warning" th:if="${param.logout}">You
			have been logged out.</div>

		<h1>Login</h1>
		<form th:action="@{/login}" method="post">
			<div>
				<label> User Name: <input type="text" name="username" class="form-control" />
				</label>
			</div>
			<div>
				<label> Password: <input type="password" name="password" class="form-control" />
				</label>
			</div>
			<div>
				<input type="submit" value="Sign In" class="btn btn-success" /> <br />
			</div>
		</form>
		<br />
		<a th:href="@{/signup}">Sign-up</a>
		<br />
		<br />
		<div>
			<a th:href="@{/}" class="btn btn-info">Go Back</a>
		</div>
	</div>
</body>

</html>
